name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore Sources/OpenLibraryWS_Wrapper.sln
    - name: Build
      run: dotnet build Sources/OpenLibraryWS_Wrapper.sln -c Release --no-restore
    - name: Test
      run: dotnet test Sources/OpenLibraryWS_Wrapper.sln --no-build --verbosity normal
